<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCss - Colors</title>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body class="m-0 p-0 flex items-center w-full bg-gray-900 xl:container mx-auto">
    <div class="">
      <h1 class="text-3xl font-bold underline text-emerald-500 pt-10">Colores</h1>
      <h2 class="bg-gray-950 text-[#EEF1EF] mt-5 p-5">Hola</h2>
      <h3 class="bg-gray-950 text-primary-color mt-5 p-5">Mundo</h3>
      <h3 class="bg-secondary-color text-white mt-5 p-5">Clases Personalizadas</h3>
      <button class="bg-primary-color text-white/50 py-2 px-5 mt-5 rounded-lg hover:bg-secondary-color transition-colors">Boton</button>
      <div class="bg-gradient-to-r from-primary-color to-secondary-color mt-5 py-2 px-5">Gradientes</div>
      <div class="text-4xl leading-9 font-extrabold py-2 px-5 mt-5 border border-primary-color ">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-secondary-color/50 to-primary-color/75">Mascaras de Recorte</span>
      </div>
    </div>
  </body>
</html>
